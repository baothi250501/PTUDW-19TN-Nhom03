<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="./css/address-detail-style.css">
    <title>Xem chi tiết địa điểm cách ly, điều trị</title>
</head>

<body onload="loadData('Nguyen Van A')">
    <main class="index">
        <nav></nav>
        <script src="/js/navbar.js"></script>
        <script>handleNavbar('admin');</script>
        
        <img src="../../images/banner.png" alt="banner" class="banner">

        <div class="container">
            <nav style="--bs-breadcrumb-divider: '>'; --bs-breadcrumb-item-padding-x: 2px; --bs-breadcrumb-divider-color: #A19C9C; --bs-breadcrumb-font-size: 24sp;" aria-label="breadcrumb" class="nav-breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="./list-addresses-page.html">Địa điểm cách ly, điều trị</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Bệnh viện dã chiến số 1</li>
                </ol>
              </nav>
            <div class="content">
                <div class="row">
                    <div class="col-lg-8 col-md-7 col-sm-12">
                        <div class="main-content">
                            <h3 class="form-heading mb-3 p-2 ">Địa điểm cách ly, điều trị</h3>
                            <form class="form-add-manager p-2">
                            <div class="form-group row">
                                <label for="name" class="col-lg-5 col-sm-5 col-form-label">Tên địa điểm</label>
                                <div class="col-lg-7 col-sm-7">
                                    <input type="text" class="form-control" id="name"  disabled>
                                </div> 
                            </div>
                            <div class="form-group row">
                                <label for="number" class="col-lg-5 col-sm-5 col-form-label">Số thu dụng</label>
                                <div class="col-lg-7 col-sm-7">
                                <input type="text" class="form-control" id="number" disabled>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="tankage" class="col-lg-5 col-sm-5 col-form-label" style="margin-bottom: 5px;">Sức chứa</label>
                                <div class="col-lg-7 col-sm-7">
                                    <input id="tankage" type="text" class="form-control" style="width: 80%; margin: 0px 5px;" disabled>
                                </div> 
                                <label for="cur-quantity" class="col-lg-5 col-sm-5 col-form-label">Số lượng hiện tại</label>
                                <div class="col-lg-7 col-sm-7">
                                    <input id="cur-quantity" type="text" class="form-control" style="width: 80%; margin: 0px 5px;" disabled>
                                </div> 
                            </div>
                            <div class="form-group row">
                                <label  class="col-sm-5 col-form-label">Loại địa điểm</label>
                                <div class="col-sm-7">
                                <table>
                                    <tr>
                                        <td><input name = "isolation" id="isolation" value="isolation" type="checkbox" disabled></td>
                                        <th><label for="isolation" class="p-2">Cách ly</label></th>
                                    </tr>
                                    <tr>
                                        <td><input name = "treatment" id="treatment" value="treatment" type="checkbox" disabled></td>
                                        <th><label for="treatment">Điều trị</label></th>
                                    </tr>
                                </table>
                                </div>
                            </div>
                            </form>  
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-5 col-sm-12 d-flex flex-column">
                      <div class="side-info bg-form p-5">
                            <div class="avatar">
                                <img class="img-thumbnail" src="../images/hospital.jpg" alt="avatar">
                            </div>
                            <div id="name">Bệnh viện dã chiến số 1</div>
                            <div class="button">
                                <button type="button" class="custom-btn2 btn text-white btn-sm" onclick="window.location.href='./edit-address-detail-page.html'">Chỉnh sửa địa điểm</button>
                            </div>
                            <div class="button">
                                <button type="button" class="exit-btn btn text-white btn-sm" onclick="window.location.href='./list-addresses-page.html'">Xóa địa điểm</button>
                            </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>

        <footer></footer>
        <script src="/js/footer.js"></script>
        <script>handleFooter();</script>
    </main>

    <script src="https://kit.fontawesome.com/67328d2701.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/add-manager-history-table.js"></script>
</body>

</html>
