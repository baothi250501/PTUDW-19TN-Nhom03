<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/67328d2701.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

    <link rel="stylesheet" href="css/style.css">
    <title>CoCoPay</title>
</head>

<body>
    <main class="index">
        <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="images/Logo.png" alt="logo" style="height:65px;align-self:center;">
                </a>
            </div>
        </nav>
        <section>
            <img src="images/banner.png" alt="banner" class="banner">
        </section>

        <section class="content container-fluid py-5">
            <div class="login-form py-5 px-5">
                <form>
                    <div class="form-floating mb-3">
                        <input class="form-control border-2 border-dark" id="floatingInput"
                            placeholder="name@example.com">
                        <label for="floatingInput">Số CMND/CCCD</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control border-2 border-dark" id="floatingPassword"
                            placeholder="Password">
                        <label for="floatingPassword">Mật khẩu</label>
                    </div>
                    <button type="submit" class="sign-in">ĐĂNG NHẬP</button>
                </form>
                <a href="#" class="password-missing">Quên mật khẩu?</a>
            </div>

        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c370f69368.js" crossorigin="anonymous"></script>
</body>

</html>
