<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="css/product-style.css">
    <link rel="stylesheet" href="css/product-list-page.css">
    <link rel="stylesheet" href="css/pagination.css">
    <script src="https://kit.fontawesome.com/67328d2701.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <script src="data.json"></script>
    <title>Document</title>
</head>

<body>
    <main>
        <nav></nav>
        <script src="/js/navbar.js"></script>
        <script>handleNavbar('manager');</script>
        
        <img src="../../images/banner.png" alt="banner" class="banner">
        <div class="content">
            <div class="path">
                <a href="../index.html">Trang chủ > </a>
                <a href="product-list-page.html">Nhu yếu phẩm > </a>
                <a href="product-list-page.html">Danh sách nhu yếu phẩm</a>
            </div>
            <div class="searchbar">
                <input type="text" class="searchbar-input" placeholder="Tìm kiếm nhu yếu phẩm">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="filter">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle text-black" type="button"
                        id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                        Sắp xếp theo
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <li><button class="dropdown-item" type="button">Giá tăng dần</button></li>
                        <li><button class="dropdown-item" type="button">Giá giảm dần</button></li>
                        <li><button class="dropdown-item" type="button">Tên tăng dần</button></li>
                        <li><button class="dropdown-item" type="button">Tên giảm dần</button></li>
                        <li><button class="dropdown-item" type="button">Không</button></li>
                    </ul>
                </div>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle text-black" type="button"
                        id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                        Lọc theo mức giá
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <li><button class="dropdown-item" type="button">Dưới 100,000đ</button></li>
                        <li><button class="dropdown-item" type="button">100,000đ - 200,000đ</button></li>
                        <li><button class="dropdown-item" type="button">200,000đ - 500,000đ</button></li>
                        <li><button class="dropdown-item" type="button">Trên 500,000đ</button></li>
                        <li><button class="dropdown-item" type="button">Không</button></li>
                    </ul>
                </div>
            </div>
            
            <div id="product-list" class="product-list">
                <div class="product-cardview invisible">
                    <img src="images/thit-heo.jpg" alt="product">
                    <div class="product-cardview-box">
                        <div class="product-cardview-info">
                            <a href="/">Thịt heo 500gram</a>
                            <p>100.000 VNĐ</p>
                        </div>
                       <div class="product-cardview-action">
                           <span class="fa-solid fa-trash-can fa-xl"></span>
                       </div>
                    </div>
                </div>
            </div>
            <div class="page-container">
                <button class="first-page" disabled>
                  <i class="fas fa-angle-double-left"></i>
                </button>
                <button class="prev-page" disabled>
                  <i class="fas fa-angle-left"></i>
                </button>
                <div id="pagination"></div>
                <button class="next-page">
                  <i class="fas fa-angle-right"></i>
                </button>
                <button class="last-page">
                  <i class="fas fa-angle-double-right"></i>
                </button>
            </div>
            <a href="add-product-page.html">
                <div class="button-add">
                    <i class="fa-solid fa-plus fa-3x"></i>
                </div>
            </a>
            
        </div>

        <footer></footer>
        <script src="/js/footer.js"></script>
        <script>handleFooter();</script>
    </main>
    <script src="javascript/product-list-page.js"></script>
    <script src="./javascript/pagination.js"></script>
</body>

</html>
