<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="css/product-style.css">
    <link rel="stylesheet" href="css/edit-product-page.css">
    <script src="https://kit.fontawesome.com/67328d2701.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <title>Document</title>
</head>

<body>
    <main>
        <nav></nav>
        <script src="/js/navbar.js"></script>
        <script>handleNavbar('manager');</script>
        
        <img src="../../images/banner.png" alt="banner" class="banner">
        <div class="content">
            <div class="path">
                <a href="../index.html">Trang chủ > </a>
                <a href="product-list-page.html">Nhu yếu phẩm > </a>
                <a href="product-list-page.html">Danh sách nhu yếu phẩm > </a>
                <a href="product-detail-page.html">Thịt heo 500 gram > </a>
                <a href="edit-product-page.html">Chỉnh sửa </a>
            </div>
            <div class="add-product">
                <h2 style="font-size:36px;">CHỈNH SỬA</h2>
                <form action="">
                    <div>
                        <label class="label-product" for="product-name">Tên</label><br>
                        <input class="input-product" type="text" id="product-name" name="name" placeholder="Nhập tên" style="width:100%;" value="Thịt heo 500 gram"><br>
                    </div>
                    <div style="width:calc(100%); margin-top:10px;">
                        <div class="product-price">
                            <label class="label-product" for="product-price">Giá</label><br>
                            <div class="input-product" style=" padding:0;">
                                <input type="number" id="product-price" name="price" placeholder="Nhập giá" value="100000" style="width:calc(100% - 60px); display:inline;outline: none; border:none;background-color:var(--grey2);padding:0; border-right: 1px solid var(--grey1); padding: 5px;">
                                <p style="display:inline;margin:0;padding: 5px;font-weight: bold;">VNĐ</p>
                            </div>
                           
                        </div>
                        <div class="product-weight">
                            <label class="label-product" for="product-price">Định lượng</label><br>
                            <div class="input-product" style="padding:0;">
                                <input type="number" id="product-weight" name="weight" placeholder="Nhập định lượng" value="500" style="width:calc(100% - 70px); display:inline;outline: none; border:none;background-color:var(--grey2);padding:0; border-right: 1px solid var(--grey1); padding: 5px;">
                                <select name="unit" id="product-unit" style="background-color:var(--grey2);outline: none;border:none;font-weight: bold;">
                                    <option value="g">g</option>
                                    <option value="kg">kg</option>
                                    <option value="ml">ml</option>
                                    <option value="l">l</option>
                                  </select>
                            </div>
                        </div>
                    </div>
                    <div style="margin-top:10px;">
                        <label class="label-product" for="product-img-list">Hình ảnh</label><br>
                        <div id="product-img-list">
                            <div class="input-product product-img my-btn">
                                <img src="images/thit-heo.jpg" alt="" style="max-width:100%; max-height:100%;">
                            </div>
                            <div id="product-img-add" class="input-product product-img my-btn">
                                <i class="fa-solid fa-plus fa-3x" style="color:var(--grey1);"></i>
                            </div>
                        </div>
                    </div>
                    <div style="width:100%; text-align:center;">
                        <a class="my-btn btn-primary" href="product-detail-page.html" style="background-color:var(--blue2);">XÁC NHẬN</a>
                        <a class="my-btn btn-primary" href="product-detail-page.html" style="background-color:#535353;">HỦY</a>
                    </div>
                </form>
            </div>
        </div>

        <footer></footer>
        <script src="/js/footer.js"></script>
        <script>handleFooter();</script>
    </main>
</body>

</html>
