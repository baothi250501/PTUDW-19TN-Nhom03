<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/67328d2701.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/account-admin-style.css">
    <title>Thông tin chi tiết admin</title>
</head>

<body>
    <main class="index">
        <nav></nav>
        <script src="/js/navbar.js"></script>
        <script>handleNavbar('admin');</script>

        <img src="../images/banner.png" alt="banner" class="banner">
        <div class="container">
            <nav style="--bs-breadcrumb-divider: '>'; --bs-breadcrumb-item-padding-x: 2px; --bs-breadcrumb-divider-color: #A19C9C; --bs-breadcrumb-font-size: 24sp;" aria-label="breadcrumb" class="nav-breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item active" aria-current="page">Thông tin admin</li>
                </ol>
              </nav>
            <div class="content">
                <div class="row">
                    <div class="col-lg-4 col-md-5 col-sm-12 d-flex flex-column">
                        <div class="side-info bg-form p-5">
                              <div class="avatar">
                                  <img class="img-thumbnail" src="./images/avatar.png" alt="avatar">
                              </div>
                              <div id="name"></div>
                              <div class="button">
                                <button type="button" class="exit-btn btn btn-dark text-white btn-sm" onclick="window.location.href='../index.html'">Đăng xuất</button>
                            </div>
                        </div>
                      </div>
                    <div class="col-lg-8 col-md-7 col-sm-12">
                        <div class="main-content">
                            <h3 class="form-heading mb-3 p-2 ">Đổi mật khẩu</h3>
                            <form class="form-add-manager p-2">
                                <div class="form-group row">
                                    <label for="password" class="col-lg-5 col-sm-5 col-form-label">Mật khẩu:</label>
                                    <div class="col-lg-7 col-sm-7">
                                    <input type="password" class="form-control" id="password">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="newpassword" class="col-lg-5 col-sm-5 col-form-label">Mật khẩu mới:</label>
                                    <div class="col-lg-7 col-sm-7">
                                    <input type="password" class="form-control" id="newpassword">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="re-newpassword" class="col-lg-5 col-sm-5 col-form-label">Nhập lại mật khẩu mới:</label>
                                    <div class="col-lg-7 col-sm-7">
                                    <input type="password" class="form-control" id="re-newpassword">
                                    </div>
                                </div>
                            </form>
                            <div class="row-button">
                                <div class="col-sm-6">
                                  <button type="button" class="btn custom-btn text-white" onclick="window.location.href='./admin-account.html'">Lưu</button>
                                </div>
                                <div class="col-sm-6">
                                    <button type="button" class="btn exit-btn text-white" onclick="window.location.href='./admin-account.html'">Hủy</button>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer></footer>
        <script src="/js/footer.js"></script>
        <script>handleFooter();</script>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
