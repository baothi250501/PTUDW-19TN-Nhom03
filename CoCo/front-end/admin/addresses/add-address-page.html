                <h3 class="form-heading mb-3 p-2 ">Thêm địa điểm cách ly, điều trị</h3>
                <form class="form-add-manager p-2">
                  <div class="form-group row">
                      <label for="name" class="col-lg-5 col-sm-5 col-form-label">Tên địa điểm</label>
                      <div class="col-lg-7 col-sm-7">
                          <input type="text" class="form-control" id="name">
                      </div> 
                  </div>
                  <div class="form-group row">
                    <label for="number" class="col-lg-5 col-sm-5 col-form-label">Số thu dụng</label>
                    <div class="col-lg-7 col-sm-7">
                      <input type="text" class="form-control" id="number">
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-7">
                      <table>
                        <tr>
                          <th><label for="patient" class="p-2">Sức chứa</label></th>

                          <th><label for="necessities">Số lượng hiện tại</label></th>
                          <td><input id="necessities" type="text" class="form-control col-lg-3 col-md-3"></td>
                        </tr>
                      </table>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label  class="col-sm-5 col-form-label">Loại địa điểm</label>
                    <div class="col-sm-7">
                      <table>
                        <tr>
                          <td><input name = "isolation" id="isolation" value="isolation" type="checkbox"></td>
                          <th><label for="isolation" class="p-2">Cách ly</label></th>
                        </tr>
                        <tr>
                          <td><input name = "treatment" id="treatment" value="treatment" type="checkbox"></td>
                          <th><label for="treatment">Điều trị</label></th>
                        </tr>
                      </table>
                    </div>
                  </div>
                  <div class="row button">
                    <div class="col-sm-10">
                      <button type="button" class="btn" onclick="window.location.href='./list-manager-page.html'">Lưu</button>
                    </div>
