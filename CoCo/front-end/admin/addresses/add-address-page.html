<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/add-address-style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <title>Document</title>
</head>

<body>
    <main>
        <nav class="navbar">
            <img src="../../images/Logo.png" alt="logo" style="height:65px;align-self:center;">
            <ul class="nav-list">
                <li><a href="#" class="nav-links">QUẢN LÝ</a></li>
                <li><a href="#" class="nav-links">ĐỊA ĐIỂM</a></li>
            </ul>
            <div class="nav-menu"><i class="fa-solid fa-bars fa-2x"></i></div>
        </nav>
        <img src="../../images/banner.png" alt="banner" class="banner">

        <div class="container">
            <div class="breadcrumb">
                <p></p>
            </div>
            <div class="content">
                <h2 class="form-heading">Thêm địa điểm cách ly, điều trị</h2>
                <form class="add-address-form">
                    <table>
                        <tr class="form-input-text">
                            <th colspan="2"><label for="name">Tên địa điểm </label></th>
                            <td colspan="4"><input type="text" id="name" name="name" value=""></td>
                        </tr>
                        <tr class="form-input-text">
                            <th colspan="2"><label for="number">Số thu dụng</label></th>
                            <td colspan="4"><input type="number" id="number" name="number" value=""></td>
                        </tr>
                        <tr class="form-input-text">
                            <th ><label for="re-password">Sức chứa</label></th>
                            <td colspan="2"><input type="text" id="re-password" name="re-password" value=""></td>
                            <th><label for="re-password">Số lượng hiện tại</label></th>
                            <td colspan="2"><input type="text" id="re-password" name="re-password" value=""></td>
                        </tr>
                        <tr class="form-input-2checkbox">
                            <th>Loại địa điểm</th>
                            <td colspan="2">
                                <input name = "address-type" id="isolation" value="isolation" type="checkbox">
                                <label for="isolation">Cách ly</label>
                            </td>
                            <td colspan="2">
                                <input name = "address-type" id="treatment" value="treatment" type="checkbox">
                                <label for="treatment">Điều trị</label>
                            </td>
                        </tr>
                    </table>
                    <div class="button-form">
                        <input type="submit" value="Lưu">
                        <input type="submit" value="Hủy">
                    </div>
                    
                </form>
            </div>
        </div>

        <footer id="footer"></footer>
        <script src="/js/footer.js"></script>
        <script>handleFooter();</script>
    </main>

    <script src="https://kit.fontawesome.com/67328d2701.js" crossorigin="anonymous"></script>
</body>

</html>
