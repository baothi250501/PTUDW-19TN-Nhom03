<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="./css/add-address-style.css">
    <title>Thêm địa điểm cách ly, điều trị</title>
</head>

<body>
    <main class="index">
      <nav></nav>
      <script src="/js/navbar.js"></script>
      <script>handleNavbar('admin');</script>

        
        <img src="../../images/banner.png" alt="banner" class="banner">

        <div class="container">
            <nav style="--bs-breadcrumb-divider: '>'; --bs-breadcrumb-item-padding-x: 2px; --bs-breadcrumb-divider-color: #A19C9C; --bs-breadcrumb-font-size: 24sp;" aria-label="breadcrumb" class="nav-breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="./list-addresses-page.html">Địa điểm cách ly, điều trị</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Thêm địa điểm cách ly, điều trị</li>
                </ol>
              </nav>
            <div class="content">
                <h3 class="form-heading mb-3 p-2 ">Thêm địa điểm cách ly, điều trị</h3>
                <form class="form-add-manager p-2">
                  <div class="form-group row">
                      <label for="name" class="col-lg-5 col-sm-5 col-form-label">Tên địa điểm</label>
                      <div class="col-lg-7 col-sm-7">
                          <input type="text" class="form-control" id="name">
                      </div> 
                  </div>
                  <div class="form-group row">
                    <label for="number" class="col-lg-5 col-sm-5 col-form-label">Số thu dụng</label>
                    <div class="col-lg-7 col-sm-7">
                      <input type="text" class="form-control" id="number">
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-7">
                      <table>
                        <tr>
                          <th><label for="patient" class="p-2">Sức chứa</label></th>
                          <td><input id="patient" type="text" class="form-control col-lg-3 col-md-3"></td>
                          <th><label for="necessities">Số lượng hiện tại</label></th>
                          <td><input id="necessities" type="text" class="form-control col-lg-3 col-md-3"></td>
                        </tr>
                      </table>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label  class="col-sm-5 col-form-label">Loại địa điểm</label>
                    <div class="col-sm-7">
                      <table>
                        <tr>
                          <td><input name = "isolation" id="isolation" value="isolation" type="checkbox"></td>
                          <th><label for="isolation" class="p-2">Cách ly</label></th>
                        </tr>
                        <tr>
                          <td><input name = "treatment" id="treatment" value="treatment" type="checkbox"></td>
                          <th><label for="treatment">Điều trị</label></th>
                        </tr>
                      </table>
                    </div>
                  </div>
                  <div class="row button">
                    <div class="col-sm-10">
                      <button type="button" class="btn" onclick="window.location.href='./list-manager-page.html'">Lưu</button>
                    </div>
                  </div>
                </form>
            </div>
        </div>
        <footer></footer>
        <script src="/js/footer.js"></script>
        <script>handleFooter();</script>
    </main>

    <script src="https://kit.fontawesome.com/67328d2701.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
