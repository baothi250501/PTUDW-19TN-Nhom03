<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/67328d2701.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

    <link rel="stylesheet" href="css/style.css">
    <title>CoCo</title>
</head>

<body>
    <main class="index">
        <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img class="logo-img" src="images/Logo.png" alt="logo">
                </a>
            </div>
        </nav>
        <section>
            <img src="images/banner.png" alt="banner" class="banner">
        </section>

        <section class="container py-5" style="height:800px">
            <h1 class="welcome">Chào mừng đến với hệ thống quản lý Covid-19</h1>

            <div class="login-form py-5 px-5">
                <form>
                    <div class="form-floating mb-3">
                        <input class="form-control border-2 border-dark" id="floatingInput" placeholder="0123456789">
                        <label for="floatingInput">Số CMND/CCCD</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control border-2 border-dark" id="floatingPassword"
                            placeholder="Mật khẩu">
                        <label for="floatingPassword">Mật khẩu</label>
                    </div>
                    <button type="submit" class="sign-in">ĐĂNG NHẬP</button>
                </form>
                <a href="#" class="password-missing">Quên mật khẩu?</a>
            </div>

            <div style="clear:both; float:right; max-width: 500px; padding-top: 50px;">
                <h3 style="font-style: italic;">Bạn muốn vào phân hệ người dùng nào?</h3>
                <ul>
                    <li><a style="font-style: italic;" href="./admin/">QUẢN TRỊ VIÊN</a>
                    </li>
                    <li><a style="font-style: italic;" href="./manager">NGƯỜI QUẢN LÝ</a></li>
                    <li><a style="font-style: italic;" href="./related-people/">NGƯỜI ĐƯỢC QUẢN LÝ</a></li>
                </ul>
                <div style="font-style: italic;">(Phần này chỉ phục vụ việc chuyển luồng đến các phân hệ người dùng và
                    sẽ không xuất hiện trong sản phẩm cuối cùng.)</h3>
                </div>

        </section>
        
        <footer id="footer"></footer>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c370f69368.js" crossorigin="anonymous"></script>
    <script src="js/footer.js"></script>
</body>

</html>
